<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Engineering Team Dashboard</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffdd00;
      overflow-x: hidden;
      height: 100vh;
      position: relative;
    }

    .sidenav {
      height: 100%;
      width: 250px;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #333;
      overflow-x: hidden;
      padding-top: 60px;
    }

    .sidenav a {
      padding: 15px 8px 15px 32px;
      text-decoration: none;
      font-size: 18px;
      color: #fff;
      display: block;
      transition: 0.3s;
    }

    .sidenav a:hover {
      color: #ffdd00;
      background-color: #444;
    }

    .page-wrapper {
      margin-left: 250px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ffdd00;
      padding: 20px;
      margin-bottom: 30px;
    }

    .header-left, .header-right {
      flex: 0 0 auto;
    }

    .header-center {
      flex-grow: 1;
      text-align: center;
    }

    .profile-pic {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }

    .dashboard-title {
      font-size: 32px;
      font-weight: bold;
      color: #333;
    }

    .sky-logo {
      width: 80px;
      cursor: pointer;
    }

    .content-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
    }

    .dashboard-container {
      width: 100%;
      max-width: 900px;
    }

    .dashboard-content {
      display: flex;
      background-color: #8ac5d6;
      border-radius: 10px;
      overflow: hidden;
      min-height: 400px;
      width: 100%;
    }

    .team-overview {
      flex: 2;
      padding: 20px;
    }

    .overview-title {
      color: white;
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .metrics-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .metric-card, .bottom-metric-card {
      background-color: white;
      border-radius: 15px;
      padding: 15px;
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .metric-card:hover, .bottom-metric-card:hover {
      transform: scale(1.05);
    }

    .metric-icon {
      width: 80px;
      height: 80px;
      margin-right: 15px;
    }

    .metric-label {
      color: #000000;
      font-size: 16px;
        font-weight: bold;
    }

    .bottom-metrics {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 15px;
    }

    .bottom-metric-icon {
      width: 70px;
      height: 70px;
      margin-right: 10px;
    }

    .team-actions {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .action-button {
      background-color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .action-button:hover {
      background-color: #f0f0f0;
    }

    .floating-minion {
      position: fixed;
      bottom: 10px;
      right: 25px;
      text-align: center;
      z-index: 10;
    }

    .floating-minion img {
      width: 220px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .floating-minion img:hover {
      transform: scale(1.15);
    }

    .minion-caption {
      font-size: 14px;
      color: #333;
      font-style: italic;
    }

    /* pop up boxes*/
    .modal {  
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
    }

    .modal-content {
      background-color: white;
      margin: 15% auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      position: relative;
    }

    .close-modal {
      position: absolute;
      right: 20px;
      top: 10px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .modal-title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #1e22aa;
    }

    .modal-text {
      font-size: 16px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div id="mySidenav" class="sidenav">
    <a href="u_dash.html">Dashboard</a>
    <a href="#">Team Overview</a>
    <a href="#">Projects</a>
    <a href="#">Health Check</a>
    <a href="settingpage.html">Settings</a>
  </div>

  <div class="page-wrapper">
    <div class="dashboard-header">
      <div class="header-left">
        <img src="images\pfp.png" alt="Profile" class="profile-pic" />
      </div>
      <div class="header-center">
        <div class="dashboard-title">Engineering Team Dashboard</div>
      </div>
      <div class="header-right">
        <img src="images\skylogo.png" alt="Sky Logo" class="sky-logo" onclick="goToHome()" />
      </div>
    </div>

    <div class="content-container">
      <div class="dashboard-container">
        <div class="dashboard-content">
          <div class="team-overview">
            <div class="overview-title">Quick Overview of your Team</div>

            <div class="metrics-grid">
              <div class="metric-card" onclick="showModal('Thinking', 'Your team is focusing on innovation and problem-solving. The cognitive assessment shows high scores in analytical thinking and creative ideation. Consider organizing more brainstorming sessions to leverage this strength.')">
                <img src="images\thinking.png" class="metric-icon" alt="Thinking" />
                <div class="metric-label">thinking</div>
              </div>
              <div class="metric-card" onclick="showModal('Health of Codebase', 'Code quality metrics are currently at 87%. Recent improvements in test coverage have strengthened overall reliability. Technical debt has been reduced by 12% this quarter. Consider focusing on API documentation next.')">
                <img src="images\health.png" class="metric-icon" alt="Health" />
                <div class="metric-label">health of codebase</div>
              </div>
            </div>

            <div class="bottom-metrics">
              <div class="bottom-metric-card" onclick="showModal('Mission', 'Team alignment with company vision is strong at 92%. Most team members report clear understanding of priorities and goals. Consider more frequent communication about strategic direction changes.')">
                <img src="images\mission.png" class="bottom-metric-icon" alt="Mission" />
                <div class="metric-label">mission</div>
              </div>
              <div class="bottom-metric-card" onclick="showModal('Delivering Value', 'Value delivery cadence has improved by 23% this quarter. Customer satisfaction scores for new features are at an all-time high. Sprint velocity has increased consistently over the past three iterations.')">
                <img src="images\value.png" class="bottom-metric-icon" alt="Value" />
                <div class="metric-label">delivering value</div>
              </div>
            </div>
          </div>

          <div class="team-actions">
            <div class="action-buttons">
              <button class="action-button" onclick="window.location.href='settingpage.html'">view your team</button>
              <button class="action-button" onclick="window.location.href='settingpage.html'">view your managers</button>
              <button class="action-button" onclick="window.location.href='https://slack.com/signin?entry_point=help_center#/signin'">access to SLACK</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Minion outside the box -->
  <div class="floating-minion">
    <img src="images\minion.png" alt="Minion" onclick="showModal('Minion Says', 'Bello! Poopaye! La boda te! Me want banana! Team dashboard looking good! Keep up the great work with your engineering squad. Remember to celebrate small wins and take breaks when needed!')" />
    <div class="minion-caption">click me</div>
  </div>

  <!-- Modal -->
  <div id="infoModal" class="modal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeModal()">&times;</span>
      <div class="modal-title" id="modalTitle">Information</div>
      <div class="modal-text" id="modalText">Content will appear here</div>
    </div>
  </div>

  <script>
    // Function to navigate to the homepage
    function goToHome() {
      window.location.href = "nav.html"; // Redirects the user to "nav.html"
    }
  
    // Function to show the popup with a title and content
    function showModal(title, content) {
      document.getElementById("modalTitle").textContent = title;
      document.getElementById("modalText").textContent = content;
  
      // Make the modal visible
      document.getElementById("infoModal").style.display = "block";
    }
  
    // Function to close/hide the popup
    function closeModal() {
      // Hide the modal by setting display to none
      document.getElementById("infoModal").style.display = "none";
    }
  
    // Close the modal if the user clicks outside of the modal content area
    window.onclick = function(event) {
      // If the user clicks directly on the background overlay of the modal
      if (event.target === document.getElementById("infoModal")) {
        closeModal(); // Call the closeModal function to hide the modal
      }
    }      
  </script>
</body>
</html>

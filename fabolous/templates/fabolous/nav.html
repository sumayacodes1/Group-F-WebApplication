<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Health Check</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            background-color: #ffdd00; /* Sky yellow background */
            height: 100vh;
        }  
        
        /* The navigation menu links */
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        
        /* Logo style */
        .logo {
            position: absolute;
            top: 10px;
            right: 20px;
            max-height: 50px;
            cursor: pointer;
        }
        
        /* Main content */
        .main-content {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        /* Welcome heading */
        .welcome-text {
            font-size: 48px;
            font-weight: bold;
            color: black;
            margin-bottom: 30px;
            text-align: center;
        }
        
        /* Button container */
        .button-container {
            background-color: #5a8a94; /* Teal-blue background for button area */
            padding: 30px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 300px;
        }
        
        /* Button style */
        .menu-button {
            background-color: white;
            color: #333;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .menu-button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <!-- Side Navigation -->
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="Health-check Questionaire.html">Health Check</a>
        <a href="u_dash.html">Team Dashboard</a>
        <a href="results.html">View Results</a>
        <a href="settingpage.html">Settings Page</a>
    </div>

    
    <!-- Logo -->
    <img src="static\images\skylogo.png" alt="Sky Logo" class="logo" onclick="goToHome()">
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="welcome-text">Welcome USER</div>
        
        <div class="button-container"> 
            <button class="menu-button" onclick="location.href='how_to.html'">health check</button>
            <button class="menu-button" onclick="location.href='u_dash.html'">team dashboard</button>
            <button class="menu-button" onclick="location.href='results.html'">view results</button>
            <button class="menu-button" onclick="location.href='settingpage.html'">settings page</button>
        </div>
    </div>
    
    <!-- Menu Toggle Button (hidden by default) -->
    <span class="menu-btn" onclick="openNav()">&#9776; Menu</span>
    
    <!-- JavaScript for the navigation functionality -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        /* Set the width of the side navigation to 250px */
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }
        
        /* Set the width of the side navigation to 0 */
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }   
        
        /* Function to navigate to home page */
        function goToHome() {
            window.location.href = "nav.html";
        }
        
        /* Function to get username from URL or set default */
        function setUsername() {
            const urlParams = new URLSearchParams(window.location.search);
            const username = urlParams.get('user') || 'USER';
            document.querySelector('.welcome-text').textContent = `Welcome ${username}`;
        }
        
        // Set the username when page loads
        window.onload = setUsername;
    </script>
</body>
</html>

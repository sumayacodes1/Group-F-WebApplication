{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SplashScreen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  <style>
    body, html {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
  }
  
  .splash-screen {
    width: 100%;
    height: 100vh;
    background: url("{% static 'images/Splashscreen-image.jpeg' %}") no-repeat center center;
    background-size: contain ;
    background-size: 100% 100%;
    background-position: center;
    background-attachment: fixed;
    display:flex;
    justify-content: center;
    align-items: center;
    position: fixed;
    transition: all 1s ease;
  }
  
  .splash-content {
    width: 100%;
    max-width: 400px;
    margin-right: 5%;
    background: rgba(255, 255, 255, 0.85);
    color: #000;
    padding: 40px 30px;
    border-radius: 20px;
    box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
    animation: fadeInUp 1.5s ease forwards;
  }
  
  .sky-logo {
    width: auto;
    animation: pulse 2s infinite;
  }
  
  .welcome-text {
    font-size: 1.8rem;
    font-weight: bold;
  }
  
  .btn-login {
    background: linear-gradient(to right, #63a4ff, #83eaf1);
    border: none;
    border-radius: 30px;
    padding: 10px 30px;
    font-weight: bold;
    font-size: 1rem;
    transition: all 0.3s ease;
  }
  
  .btn-login:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  }
  
  /* Animations */
  @keyframes fadeInUp {
    0% {
      opacity: 0;
      transform: translateY(60px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }
  
  /* Exit transition */
  .fade-out {
    animation: fadeOutDown 1s ease forwards;
  }
  
  @keyframes fadeOutDown {
    0% { opacity: 1; transform: translateY(0); }
    100% { opacity: 0; transform: translateY(80px); }
  }
  
  /* Responsive */
  @media (max-width: 768px) {
    .splash-content {
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: none;
    }
  
    .welcome-text {
      font-size: 1.5rem;
    }
  
    .sky-logo {
      width: 90px;
    }
  }
  
  </style>
</head>
<body>
    <div id="splash" class="splash-screen d-flex align-items-center justify-content-end">
        <div class="splash-content text-center text-black p-5 animate-in">
          <img
            src="{% static 'images/Sky logo.png' %}"
            width="100"
            height="100"
            class="sky-logo mb-4"
          />
          <h2 class="welcome-text">WELCOME TO<br /> THE SKY HEALTH </br>CHECK</h2>
          <a href = "{% url 'login' %}"  id="loginBtn" class="btn btn-login mt-3">Login</a>
        </div>
      </div>
    
      <script src="script.js"></script>
      <script>
        setTimeout(function() {
          window.location.href = "{% url 'login' %}";
        }, 3000);  // 3 seconds splash screen
      </script>
</body>
</html>

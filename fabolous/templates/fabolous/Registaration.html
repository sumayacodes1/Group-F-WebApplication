{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-image: url("{% static 'images/3.jpg' %}");
                background-size: cover;
                background-position: center;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                padding: 20px;
            }
            
            .registration-container {
                background-image: url("{% static 'images/5.jpg'%}");
                background-size: cover;
                padding: 25px;
                border-radius: 10px;
                width: 100%;
                max-width: 500px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.1);
                margin: 20px 0;
            }
            
            .form-content {
                max-height: 80vh;
                overflow-y: auto;
                padding-right: 10px;
                margin-bottom: 15px;
            }
            
            /* Scrollbar styling */
            .form-content::-webkit-scrollbar {
                width: 8px;
            }
            
            .form-content::-webkit-scrollbar-track {
                background: #f1f1f1;
                border-radius: 10px;
            }
            
            .form-content::-webkit-scrollbar-thumb {
                background: #3498db;
                border-radius: 10px;
            }
            
            .form-heading {
                text-align: center;
                color: #2c3e50;
                font-size: 22px;
                margin-bottom: 20px;
                font-weight: 600;
                padding-bottom: 12px;
                border-bottom: 2px solid #3498db;
            }
            
            .form-group {
                margin-bottom: 15px;
            }
            
            label {
                display: block;
                margin-bottom: 6px;
                color: #2c3e50;
                font-weight: 500;
                font-size: 14px;
            }
            
            input, select {
                width: 100%;
                padding: 12px;
                border: 1px solid #ddd;
                border-radius: 5px;
                font-size: 14px;
                background-color: rgba(255, 255, 255, 0.8);
            }
            
            .error-message {
                color: #e74c3c;
                font-size: 12px;
                margin-top: 5px;
                display: none;
            }
            
            .selection-row {
                display: flex;
                gap: 10px;
                margin-top: 5px;
            }
            
            .selection-col {
                flex: 1;
            }
            
            .icon-preview {
                text-align: center;
                font-size: 22px;
                margin-top: 8px;
                height: 25px;
                color: #3498db;
            }
            
            .terms-checkbox {
                display: flex;
                align-items: center;
                margin: 15px 0;
            }
            
            .terms-checkbox input {
                width: 16px;
                height: 16px;
                margin-right: 8px;
            }
            
            .submit-btn-container {
                position: sticky;
                bottom: 0;
                background-color: inherit;
                padding-top: 15px;
                border-top: 1px solid #eee;
            }
            
            .submit-btn {
                background-color: #3498db;
                color: white;
                border: none;
                padding: 14px;
                width: 100%;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                border-radius: 5px;
                transition: background-color 0.3s;
            }
            
            .submit-btn:hover {
                background-color: #2980b9;
            }
            
            .submit-btn:disabled {
                background-color: #95a5a6;
                cursor: not-allowed;
            }
            
            .success-message {
                display: none;
                background-color: #2ecc71;
                color: white;
                padding: 15px;
                border-radius: 5px;
                text-align: center;
                margin-bottom: 20px;
            }
    
            @media (max-height: 700px) {
                .registration-container {
                    margin-top: 20px;
                    margin-bottom: 20px;
                }
                
                .form-content {
                    max-height: 60vh;
                }
            }
        </style>
    </head>
<body>
    <div class="registration-container">
        <div class="form-content">
            <h1 class="form-heading">Fill out the form to get registered</h1>
            
            <div id="successMessage" class="success-message">
                Registration successful! Redirecting to login page...
            </div>
            
            <form id="registrationForm" method="POST" action="{% url 'register' %}">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="username">Username:*</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required>
                    <div id="usernameError" class="error-message"></div>
                </div>
                
                <div class="form-group">
                    <label for="full_name">Full Name:*</label>
                    <input type="text" id="full_name" name="full_name" placeholder="Your full name" required>
                    <div id="fullNameError" class="error-message"></div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address:*</label>
                    <input type="email" id="email" name="email" placeholder="skyteammember@sky.co.uk" required>
                    <div id="emailError" class="error-message"></div>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number:*</label>
                    <input type="tel" id="phone" name="phone" placeholder="+447 123 456 788" required>
                    <div id="phoneError" class="error-message"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:*</label>
                    <input type="password" id="password" name="password" placeholder="8 character minimum" required>
                    <div id="passwordError" class="error-message"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Confirm Password:*</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required>
                    <div id="confirmPasswordError" class="error-message"></div>
                </div>
                
                <div class="form-group">
                    <label>Select your team and icon:</label>
                    <div class="selection-row">
                        <div class="selection-col">
                            <select id="team" name="team" required>
                                <option value="" disabled selected>Select team*</option>
                                <option value="Astrato">Astrato</option>
                                <option value="Orbital">Orbital</option>
                                <option value="Nebula">Nebula</option>
                            </select>
                            <div id="teamError" class="error-message"></div>
                        </div>
                        <div class="selection-col">
                            <select id="icon" name="icon">
                                <option value="" disabled selected>Select icon</option>
                                <option value="fa-rocket">Rocket</option>
                                <option value="fa-satellite">Satellite</option>
                                <option value="fa-cloud">Cloud</option>
                            </select>
                            <div class="icon-preview" id="iconPreview">
                                <i class="fas fa-user"></i>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="terms-checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the Terms & Conditions*</label>
                    <div id="termsError" class="error-message"></div>
                </div>
            </form>
        </div>
        
        <div class="submit-btn-container">
            <button type="submit" form="registrationForm" class="submit-btn" id="submitBtn">SUBMIT</button>
        </div>
    </div>

    <script>
        // Icon preview
        document.getElementById('icon').addEventListener('change', function() {
            const iconClass = this.value || 'fa-user';
            document.getElementById('iconPreview').innerHTML = `<i class="fas ${iconClass}"></i>`;
        });

        // Form validation
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Reset errors
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
                el.textContent = '';
            });
            
            let isValid = true;
            
            // Validate username
            const username = document.getElementById('username').value.trim();
            if (!username) {
                showError('usernameError', 'Username is required');
                isValid = false;
            } else if (username.length < 4) {
                showError('usernameError', 'Username must be at least 4 characters');
                isValid = false;
            }
            
            // Validate full name
            const fullName = document.getElementById('full_name').value.trim();
            if (!fullName) {
                showError('fullNameError', 'Full name is required');
                isValid = false;
            }
            
            // Validate email
            const email = document.getElementById('email').value.trim();
            if (!email) {
                showError('emailError', 'Email is required');
                isValid = false;
            } else if (!validateEmail(email)) {
                showError('emailError', 'Please enter a valid email');
                isValid = false;
            }
            
            // Validate phone
            const phone = document.getElementById('phone').value.trim();
            if (!phone) {
                showError('phoneError', 'Phone number is required');
                isValid = false;
            } else if (!validatePhone(phone)) {
                showError('phoneError', 'Please enter a valid phone number');
                isValid = false;
            }
            
            // Validate password
            const password = document.getElementById('password').value;
            if (!password) {
                showError('passwordError', 'Password is required');
                isValid = false;
            } else if (password.length < 8) {
                showError('passwordError', 'Password must be at least 8 characters');
                isValid = false;
            }
            
            // Validate confirm password
            const confirmPassword = document.getElementById('confirm_password').value;
            if (!confirmPassword) {
                showError('confirmPasswordError', 'Please confirm your password');
                isValid = false;
            } else if (password !== confirmPassword) {
                showError('confirmPasswordError', 'Passwords do not match');
                isValid = false;
            }
            
            // Validate team
            const team = document.getElementById('team').value;
            if (!team) {
                showError('teamError', 'Please select a team');
                isValid = false;
            }
            
            // Validate terms
            if (!document.getElementById('terms').checked) {
                showError('termsError', 'You must accept the terms and conditions');
                isValid = false;
            }
            
            if (isValid) {
                // Simulate form submission (replace with actual AJAX call)
                document.getElementById('registrationForm').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
                
                // Redirect to login page after 3 seconds
                setTimeout(() => {
                    window.location.href = "{% url 'login' %}";
                }, 3000);
            }
        });
        
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
        
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        function validatePhone(phone) {
            const re = /^\+?[\d\s-]{10,}$/;
            return re.test(phone);
        }
    </script>
</body>
</html>

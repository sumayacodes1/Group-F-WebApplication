{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings Page</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
           
            
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }
        
        body {
            background-color: #ffde59;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .container {
            width: 100%;
            max-width: 1200px; 
            margin: 0 auto;    
            
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: right ;
            margin-bottom: 40px;
            width: 100%;
        }
        
        .page-title {
            font-size: 70px;
            font-weight: bold;
            text-align: center;
            flex-grow: 1;
        }
        
        .logo {
            font-size: 70px;
            font-weight: bold;
            background: linear-gradient(to right, #e91e63, #9c27b0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: right;
            padding-right: 10px;
        }
        
        .main-content {
            display: flex;
            gap: 40px;
            flex: 1;
            width: 100%;
        }
        
        .sidebar {
            width: 20%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center;
        }
        
        .form-container {
            width: 70%;
            background-color: #2196f3;
            border-radius: 40px;
            padding: 40px;
            color: rgb(13, 0, 0);
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .cloud-button {
           background: url('/Users/muntasadan/Downloads/im/images-removebg-preview (5) 6.png') no-repeat center center;
           background-size: contain;

            width: 250px;         
            height: 160px;

            border: none;
            outline: none;
            background-color: transparent;

           font-size: 20px;
           font-weight: bold;
           color: #333;
           text-align: center;
           cursor: pointer;

           display: flex;
           justify-content: center;
           align-items: center;

          padding: 0;
          margin-bottom: 0px;

     filter: drop-shadow(0px 5px 10px rgba(0, 0, 0, 0.3));
}


.cloud-button:hover {
    transform: scale(1.05);
    filter: drop-shadow(0px 5px 10px rgba(0, 0, 0, 0.3));
}

 .profile-image {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .profile-image img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid black
        }
        
        .form-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .form-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            gap: 30px;
        }
        
        .form-group {
            width: 50%;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 20px;
            font-weight: bold;
        }
        
        .form-control {
            width: 100%;
            padding: 18px 25px;
            border-radius: 30px;
            border: none;
            font-size: 18px;
            color: #333;
            text-align: center;
        }
        
        .form-control::placeholder {
            color: #666;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }
        
        .save-button {
            background-color: #191970;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 15px 60px;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: auto;
        }
        
        .save-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .footer {
            display: flex;
            justify-content: flex-start;
            width: 100%;
            margin-top: 20px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 992px) {
            .container {
                padding: 20px;
            }
            
            .main-content {
                gap: 20px;
            }
            
            .sidebar {
                gap: 20px;
            }
            
            .cloud-button {
                padding: 15px;
                font-size: 22px;
            }
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-between;
                margin-bottom: 20px;
                gap: 15px;
            }
            
            .cloud-button {
                width: 48%;
            }
            
            .form-container {
                width: 100%;
            }
            
            .form-row {
                flex-direction: column;
                gap: 15px;
            }
            
            .form-group {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="page-title">User Settings Page</h1>
            <img src="/Users/muntasadan/Downloads/im/images-removebg-preview (3) 2.png" alt=" Logo" class="logo">
        </div>
        
        <div class="main-content">
            
                
                <div class="sidebar">
                    <button class="cloud-button">User<br>Settings</button>
                    <button class="cloud-button">Preferences</button>
                    <button class="cloud-button">Security</button>
                    <button class="cloud-button">Home</button>
                </div>
            
            <div class="form-container">
                <div class="profile-image">
                    <img src="/Users/muntasadan/Downloads/im/download (2) 2.png" alt="Profile Image">
                </div>
                
                <div class="form-content">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First name</label>
                            <input type="text" id="firstName" class="form-control" placeholder="click here to edit">
                        </div>
                        
                        <div class="form-group">
                            <label for="lastName">Last name</label>
                            <input type="text" id="lastName" class="form-control" placeholder="click here to edit">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-control" placeholder="click here to edit">
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" class="form-control" placeholder="click here to edit">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">New</label>
                            <input type="password" id="password" class="form-control" placeholder="click here to edit">
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword">Confirm new password</label>
                            <input type="password" id="confirmPassword" class="form-control" placeholder="click here to edit">
                        </div>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button class="save-button">Save</button>
                </div>
            </div>
        </div>
        
        <div class="footer">
            
    </div>

    <script>
        // Add event listeners to cloud buttons
        const cloudButtons = document.querySelectorAll('.cloud-button');
        cloudButtons.forEach(button => {
            button.addEventListener('click', function() {
                // Remove active class from all buttons
                cloudButtons.forEach(btn => btn.classList.remove('active'));
                // Add active class to clicked button
                this.classList.add('active');
            });
        });
        
        
        // Make the Save button functional
        const saveButton = document.querySelector('.save-button');
        saveButton.addEventListener('click', function() {
            // Collect all form data
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Check if passwords match
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            // In a real application, you would send this data to a server
            // For demo purposes, we'll just show an alert
            alert('Settings saved successfully!');
        });
    </script>
</body>
</html>
